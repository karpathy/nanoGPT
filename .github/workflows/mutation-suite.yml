name: Mutation Suite

on:
  workflow_dispatch:
  schedule:
    - cron: '0 1 * * 1'

permissions:
  contents: read

concurrency:
  group: mutation-suite
  cancel-in-progress: false

jobs:
  mutation:
    runs-on: ubuntu-latest
    timeout-minutes: 180
    env:
      UV_CACHE_DIR: .cache/uv
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Setup uv
        uses: astral-sh/setup-uv@v4

      - name: Prepare cache directories
        run: |
          mkdir -p .cache/uv
          mkdir -p .venv

      - name: Cache uv virtualenv
        id: cache-uv
        uses: actions/cache@v4
        with:
          path: |
            .cache/uv
            .venv
          key: ${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-uv-venv-${{ hashFiles('uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-uv-venv-

      - name: Sync dependencies (dev + project)
        if: steps.cache-uv.outputs.cache-hit != 'true'
        run: uvx --from . env-tasks sync

      - name: Run mutation suite
        run: uvx --from . ci-tasks mutation run

      - name: Capture mutation report
        run: |
          uv run python tools/mutation_report.py --config pyproject.toml | tee mutation-report.txt

      - name: Upload mutation artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mutation-results-${{ github.run_id }}
          path: |
            mutation-report.txt
            .cache/cosmic-ray/session.sqlite
