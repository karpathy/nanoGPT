name: Quality Gates

on:
  push:
    branches: [ master ]
  pull_request:

concurrency:
  group: quality-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  quality:
    name: Quality (pre-commit gate)
    runs-on: ubuntu-latest
    env:
      RUFF_CACHE_DIR: .cache/ruff
      PRE_COMMIT_HOME: .cache/pre-commit
      UV_CACHE_DIR: .cache/uv
    steps:
      - uses: actions/checkout@v4
      - id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - id: setup-uv
        uses: astral-sh/setup-uv@v4
        with:
          version: latest
          enable-cache: true
          cache-local-path: .cache/uv
          cache-dependency-glob: uv.lock
          prune-cache: false
      - name: Prepare cache directories
        run: |
          mkdir -p .cache/uv
          mkdir -p .cache/pre-commit
          mkdir -p .cache/ruff
          mkdir -p .venv
      - name: Cache pre-commit envs
        uses: actions/cache@v4
        with:
          path: .cache/pre-commit
          key: ${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-uv-pre-commit-${{ hashFiles('.githooks/.pre-commit-config.yaml') }}
          restore-keys: |
            ${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-uv-pre-commit-
      - name: Cache ruff cache
        uses: actions/cache@v4
        with:
          path: |
            .cache/ruff
          key: ${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-uv-ruff-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-uv-ruff-
      - name: Show cache sizes
        run: |
          du -sh .cache/uv || true
          du -sh .cache/pre-commit || true
          du -sh .venv || true
      - run: uv sync --frozen --group dev
      - run: uv run ci-tasks quality
      - name: Ensure coverage badges are committed
        run: |
          if ! git diff --quiet -- docs/assets/coverage*.svg; then
            echo "::error::Coverage badges are stale. Run 'uv run ci-tasks coverage-report --fail-under 87' and 'uv run ci-tasks coverage-badge', then commit the updated SVGs." >&2
            git status --short docs/assets/coverage*.svg || true
            exit 1
          fi

