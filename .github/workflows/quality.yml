name: Quality Gates

on:
  push:
    branches: [ master, '**' ]
  pull_request:

permissions:
  contents: read

jobs:
  lint:
    name: Lint (Ruff)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - uses: astral-sh/setup-uv@v4
      - uses: actions/cache@v4
        with:
          path: |
            .cache/uv
            .venv
          key: ${{ runner.os }}-uv-${{ hashFiles('pyproject.toml', 'uv.lock') }}
      - run: uv sync --all-groups --frozen
      - run: uvx --from . ci-tasks lint

  unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - uses: astral-sh/setup-uv@v4
      - uses: actions/cache@v4
        with:
          path: |
            .cache/uv
            .venv
          key: ${{ runner.os }}-uv-${{ hashFiles('pyproject.toml', 'uv.lock') }}
      - run: uv sync --all-groups --frozen
      - env:
          CI_COVERAGE_FRAGMENT: unit
        run: uvx --from . ci-tasks unit
      - uses: actions/upload-artifact@v4
        with:
          name: coverage-fragment-unit
          path: .cache/coverage/coverage.sqlite.unit
          if-no-files-found: error

  property:
    name: Property Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - uses: astral-sh/setup-uv@v4
      - uses: actions/cache@v4
        with:
          path: |
            .cache/uv
            .venv
          key: ${{ runner.os }}-uv-${{ hashFiles('pyproject.toml', 'uv.lock') }}
      - run: uv sync --all-groups --frozen
      - env:
          CI_COVERAGE_FRAGMENT: property
        run: uvx --from . ci-tasks property
      - uses: actions/upload-artifact@v4
        with:
          name: coverage-fragment-property
          path: .cache/coverage/coverage.sqlite.property
          if-no-files-found: error

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - uses: astral-sh/setup-uv@v4
      - uses: actions/cache@v4
        with:
          path: |
            .cache/uv
            .venv
          key: ${{ runner.os }}-uv-${{ hashFiles('pyproject.toml', 'uv.lock') }}
      - run: uv sync --all-groups --frozen
      - run: uvx --from . ci-tasks integration

  e2e:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - uses: astral-sh/setup-uv@v4
      - uses: actions/cache@v4
        with:
          path: |
            .cache/uv
            .venv
          key: ${{ runner.os }}-uv-${{ hashFiles('pyproject.toml', 'uv.lock') }}
      - run: uv sync --all-groups --frozen
      - run: uvx --from . ci-tasks e2e

  acceptance:
    name: Acceptance Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - uses: astral-sh/setup-uv@v4
      - uses: actions/cache@v4
        with:
          path: |
            .cache/uv
            .venv
          key: ${{ runner.os }}-uv-${{ hashFiles('pyproject.toml', 'uv.lock') }}
      - run: uv sync --all-groups --frozen
      - run: uvx --from . ci-tasks acceptance

  coverage:
    name: Coverage (Unit + Property)
    needs: [unit, property]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - uses: astral-sh/setup-uv@v4
      - uses: actions/cache@v4
        with:
          path: |
            .cache/uv
            .venv
          key: ${{ runner.os }}-uv-${{ hashFiles('pyproject.toml', 'uv.lock') }}
      - run: uv sync --all-groups --frozen
      - uses: actions/download-artifact@v4
        with:
          name: coverage-fragment-unit
          path: .cache/coverage
      - uses: actions/download-artifact@v4
        with:
          name: coverage-fragment-property
          path: .cache/coverage
      - run: uvx --from . ci-tasks coverage-report --fail-under 87
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-badge-${{ github.run_id }}
          path: |
            .cache/coverage/coverage.json
            .cache/coverage/htmlcov/
